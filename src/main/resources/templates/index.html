<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

	<!-- js -->
	<script src="plugins/jquery.min.js" type="text/javascript" ></script>
	<script src="plugins/jquery-ui.min.js" type="text/javascript" ></script>
	<script src="plugins/tether.min.js" type="text/javascript" ></script>
	<script src="plugins/bootstrap.min.js" type="text/javascript" ></script>

	<script src="scripts/user.js" type="text/javascript" ></script>

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="plugins/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="plugins/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="plugins/font-awesome.min.css" />

	<title>.:: User ::.</title>

</head>

	<body>
	
	<ul class="nav nav-pills mb-3" id="pills-tab-main" role="tablist">
		<li class="nav-item"><a class="nav-link active" id="pills-list-tab"   data-toggle="pill" href="#pills-list"   role="tab" aria-selected="false">List</a></li>
		<li class="nav-item"><a class="nav-link"        id="pills-create-tab" data-toggle="pill" href="#pills-create" role="tab" aria-selected="true">Create</a></li>
		<li class="nav-item"><a class="nav-link"        id="pills-update-tab" data-toggle="pill" href="#pills-update" role="tab" aria-selected="false">Update</a></li>
		<li class="nav-item"><a class="nav-link"        id="pills-delete-tab" data-toggle="pill" href="#pills-delete" role="tab" aria-selected="false">Delete</a></li>
	</ul>
	<div class="tab-content" id="pills-tabContent">
		<div class="tab-pane fade show active" id="pills-list" role="tabpanel" aria-labelledby="pills-list-tab">
			<div id="ui_table_user_list"></div>
		</div>
		<div class="tab-pane fade" id="pills-create" role="tabpanel" aria-labelledby="pills-create-tab">
			<div class="card border-light mb-3" style="max-width: 30rem;">
				<div class="card-header">Create</div>
				<div class="card-body">
					<table class="table">
						<tr>
							<td><label for="ui_input_user_name">Full Name: </label></td>
							<td><input type="text" id="ui_input_create_user_name" class="form-control"></td>
						</tr>
						<tr>
							<td><label for="ui_input_user_age">Age: </label></td>
							<td><input type="number" id="ui_input_create_user_age" class="form-control"></td>
						</tr>
						<tr>
							<td><label for="ui_input_user_status">Status: </label></td>
							<td><input type="text" id="ui_input_create_user_status" class="form-control"></td>
						</tr>
						<tr>
							<td></td>
							<td><button type="button" class="btn btn-primary" id="ui_button_user_save">Save</button></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="tab-pane fade" id="pills-update" role="tabpanel" aria-labelledby="pills-update-tab">
			<div class="card border-light mb-3" style="max-width: 30rem;">
				<div class="card-header">Update</div>
				<div class="card-body">
					<form id="ui_form_update">
						<table class="table">
							<tr>
								<td><label for="ui_input_update_user_id">Id: </label></td>
								<td><input type="number" id="ui_input_update_user_id" required></td>
							</tr>
							<tr>
								<td><label for="ui_input_user_name">Full Name: </label></td>
								<td><input type="text" id="ui_input_update_user_name" class="form-control" required></td>
							</tr>
							<tr>
								<td><label for="ui_input_user_age">Age: </label></td>
								<td><input type="number" id="ui_input_update_user_age" class="form-control" required></td>
							</tr>
							<tr>
								<td><label for="ui_input_user_status">Status: </label></td>
								<td><input type="text" id="ui_input_update_user_status" class="form-control"></td>
							</tr>
							<tr>
								<td></td>
								<td><button type="button" class="btn btn-primary" id="ui_button_user_update">Save</button></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			
		</div>
		
		<div class="tab-pane fade" id="pills-delete" role="tabpanel" aria-labelledby="pills-delete-tab">
			<div class="card border-light mb-3" style="max-width: 30rem;">
				<div class="card-header">Delete</div>
				<div class="card-body">
					<form id="ui_form_update">
						<table class="table">
							<tr>
								<td><label for="ui_input_delete_user_id">Id: </label></td>
								<td><input type="number" id="ui_input_delete_user_id" required></td>
							</tr>
							<tr>
								<td></td>
								<td><button type="button" class="btn btn-danger" id="ui_button_user_delete">Delete</button></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>	
	</div>
	
	<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" id="ui_dialog_user_delete" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<h2>User has been deleted.</h2>
			</div>
		</div>
	</div>
			
	</body>
</html>
